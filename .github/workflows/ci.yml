name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Connect your workspace on nx.app and uncomment this to enable task distribution.
      # The "--stop-agents-after" is optional, but allows idle agents to shut down once the "build" targets have been requested
      # - run: yarn nx-cloud start-ci-run --distribute-on="5 linux-medium-js" --stop-agents-after="build"

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Capture SHA in NX Cloud
        uses: nrwl/nx-set-shas@v4
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

      - name: Track main branch
        run: git branch --track main origin/main
        if: ${{ github.event_name == 'pull_request' }}

      - name: Check Formatting
        run: yarn nx-cloud record -- nx format:check
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

      - name: Lint
        run: yarn nx affected -t lint

      - name: Unit Tests
        run: yarn nx affected -t test

      - name: Build
        run: yarn nx affected -t build

      - name: E2E
        run: yarn nx affected -t e2e

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy API service
        run: yarn deploy:service-api --configuration=production
        if: ${{ github.ref_name == 'main' }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
