app = 'service-email'
primary_region = 'syd'

[[services]]
  internal_port = 3001
  protocol = "tcp"
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[services.ports]]
    handlers = ["http"]
    port = 3001
    force_https = false

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
